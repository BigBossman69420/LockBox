<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <header>
    <nav class="navBar">
      <div class="logo"><a href="index.html">ðŸ”’LockBox</a></div>
      <div class="nav-links">
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </div>
    </nav>
  </header>

  <section class="login">
    <form class="login-form" id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <button id="loginBtn" type="submit">Login</button>
      <div id="loginMessage" class="login-message"></div>
    </form>
    <p id="message"></p>
  </section>

  <footer>
    <p>&copy; 2025 LockBox. All rights reserved.</p>
    <p><a href="#">Contact Us</a> | <a href="#">Privacy Policy</a></p>
  </footer>

  <script>
    if (localStorage.getItem('isLoggedIn') === 'true') {
  window.location.href = '/'; // already logged in
}
  document.getElementById('loginBtn').addEventListener('click', async function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    const response = await fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ email, password }),
    });

    const result = await response.json();

    const messageElem = document.getElementById('loginMessage');
    messageElem.style.display = 'block';

   if (response.ok) {
  messageElem.textContent = result.message;
  messageElem.className = 'login-message success';

  localStorage.setItem('isLoggedIn', 'true'); // mark as logged in
  window.location.href = '/'; // redirect to homepage
} else {
  messageElem.textContent = result.message || 'Login failed';
  messageElem.className = 'login-message error';
}
localStorage.setItem('token', result.token);
localStorage.setItem('isLoggedIn', 'true');
window.location.href = '/';
  });
</script>
</body>
</html>
