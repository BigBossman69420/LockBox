<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <title>Vault</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="vault.css" />

    <!-- âœ… zxcvbn library for password strength -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"
        integrity="sha512-TZlMGFY9xKj38t/5m2FzJ+RM/aD5alMHDe26p0mYUMoCF5G7ibfHUQILq0qQPV3wlsnCwL+TPRNK4vIWGLOkUQ=="
        crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <nav class="navBar">
        <div class="logo"><a href="/">ðŸ”’LockBox</a></div>
        <h1>Welcome to your Vault</h1>
        <div class="nav-links">
          <a href="#" id="logoutBtn">Logout</a>
        </div>
      </nav>
    </header>

    <main>
      <section class="vault-controls">
        <form id="addCredentialForm">
          <input
            type="text"
            id="site"
            placeholder="Site (e.g. Discord)"
            required
          />
          <input
            type="text"
            id="username"
            placeholder="Username or Email"
            required
          />
         <div style="position: relative;">
<div class="password-wrapper">
  <input
    type="password"
    id="password"
    placeholder="Password"
    required
  />
  <button type="button" id="togglePassword">Show</button>
</div>
  </button>
</div>

          <!-- âœ… Strength Meter + Generate Button -->
          <div class="strength-container">
            <div id="strength-bar"><div id="strength-fill"></div></div>
            <div id="strength-text"></div>
            <button type="button" id="generatePasswordBtn">Generate Password</button>
          </div>

          <button type="submit">Add Credential</button>
        </form>
      </section>
      <section class="credentials-list">
        <h2>Saved Credentials</h2>
        <div id="credentialsContainer"></div>
      </section>
    </main>
    <script src="vault.js" defer></script>
  </body>
</html>
